<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default" id="page-header">
            <div class="panel-body" id="page-title">
              <h1 class="text-center" id="title">Välkommen Till Banken!</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div id="bank" class="col-md-6 col-md-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading text-center lead">Registrera dig för ett bankkonto:</div>
              <div class="panel-body">

                <form id="add-account">
                  <div class="form-group">
                    <label for="name">Ditt Namn:</label>
                    <input type="text" name="name" id="name" class="form-control" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="initial-deposit">Första insättning</label>
                    <div class="input-group">
                      <div class="input-group-addon">CHF</div>
                      <input type="number" min="0" name="initial-deposit" id="initial-deposit" class="form-control" required>
                      <div class="input-group-addon">.00</div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Lämna!</button>
                </form>
              </div>
            </div>
          </div>


        <div id="account" class="col-md-6 col-md-offset-3">

          <div class="panel panel-default">
            <div class="panel-heading text-center lead">Sätta in eller ta ut pengar:
              <div id="balance"></div>
            </div>
            <div class="panel-body">
              <form id="deposit">
                <div class="form-group">
                  <label for="deposit-amount">Deponera:</label>
                  <div class="input-group">
                    <div class="input-group-addon">CHF</div>
                    <input type="number" min="0" name="deposit-amount" id="deposit-amount" class="form-control" required>
                    <div class="input-group-addon">.00</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Deponera!</button>
              </form>

              <br>

              <form id="withdraw">
                <div class="form-group">
                  <label for="withdrawl-amount">Uttag:</label>
                  <div class="input-group">
                    <div class="input-group-addon">CHF</div>
                    <input type="number" min="0" name="withdrawal-amount" id="withdrawal-amount" class="form-control" required>
                    <div class="input-group-addon">.00</div>
                  </div>
                </div>
                <div id="no-button">
                  <fieldset disabled>
                    <button type="submit" class="btn btn-danger">Uttag!</button>
                  </fieldset>
                </div>
                <div id="go-button">
                  <button type="submit" class="btn btn-danger">Uttag!</button>
                </div>
              </form>
            </div>
          </div>

          <div class="panel panel-info" id="history-panel">
            <div class="panel-heading text-center lead" id="history-header">Kontohistorik</div>
            <table class="table table-striped" id="history">
              <tr>
                <th>Datum</th>
                <th>Utbyte</th>
                <th>Balans</th>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
