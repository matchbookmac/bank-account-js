<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- jQuery -->
    <script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src='js/scripts.js'></script>

  </head>
  <body>
    <div class="container">
      <h1 class="page-header text-center">Ditt Konto</h1>
      <div class="col-md-6 col-md-offset-3">

        <h2 class="text-center" id="balance"></h2>

        <h3 class="text-center">Sätta in eller ta ut pengar:</h3>

        <form id="deposit">
          <div class="form-group">
            <label for="name">Deponera:</label>
            <div class="input-group">
              <div class="input-group-addon">CHF</div>
              <input type="text" name="deposit-amount" id="deposit-amount" class="form-control" autofocus>
              <div class="input-group-addon">.00</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Lämna!</button>
        </form>

      </div>
    </div>
  </body>
</html>
